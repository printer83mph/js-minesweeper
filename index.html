<!DOCTYPE html>
<html>
<head>
  <title> Smineeper </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title"> Minesweeper </h1>
    </header>
    <nav>
      <button onclick="resizeGrid(8,8)"> 8x8 </button>
      <button onclick="resizeGrid(16,16)"> 16x16 </button>
      <button onclick="resizeGrid(parseInt(custominput.value.split('x')[0]), parseInt(custominput.value.split('x')[1]))"> Custom: </button>
      <input type="text" id="custominput"> </input>
    </nav>
    <canvas id="canvas" width="512" height="512"></canvas>
  </div>
</body>
</html>
